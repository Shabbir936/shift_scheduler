<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Schedule Shift</title>
  </head>
  <body>
    <header>
      <button class="btn btn-info" id="index_button" style="margin: 1%;">Home Page</button>
      <button class="btn btn-info" id="report_button" style="margin: 1%;">Shift Report</button>
    </header>
    <h1 style="margin: 2%;">Schedule Shift</h1>
    <br />
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <div class="form-group row" style="margin: 0 0 1% 2%;">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
        </div>
      </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">Shift Scheduled successfully!</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script>
          document.addEventListener("DOMContentLoaded", function() {
              {% if success %}
                  $('#successModal').modal('show');
              {% endif %}
          });
          document.getElementById('index_button').onclick = function () {
            location.href = "{% url 'scheduler:index' %}"
          };
          document.getElementById('report_button').onclick = function () {
            location.href = "{% url 'scheduler:shift_report' %}"
          };
      </script>
  </body>
</html>
